<!DOCTYPE html>
<html>
<head>
  <title>USANDO API RANDOM USERS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
  <div class="container my-5 text-center">
      <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
  <div class="mt-5" id="contenido">
     
    </div>
    </div>

    <script>
    var contenido = document.querySelector('#contenido')
    function traer(){
        fetch('https://randomuser.me/api/').then(res => res.json()).then(data => {
            console.log(data.results['0'])
            contenido.innerHTML = `
            <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle">
        <p>
            Nombre:${data.results['0'].name.last} 
        </p>
            `
            
        })
    }
    </script>
  <!--

    http://api.openweathermap.org/data/2.5/weather?q=Mexico&units=imperial&APPID=e0935da6bca2ee633d188b70e917e029

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
